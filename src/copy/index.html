<!DOCTYPE html>
<html>
  <head>
    <title>ClickUp - one app to rule them all</title>
    <meta
      name="description"
      content="An all-in-one suite to manage people, projects, and everything in between. Start for free! Stop switching between multiple tools. With ClickUp, manage everything in one platform. Collaboration & Reporting. Best Notes & Task List. No CC Required."
    />
    <meta name="robots" content="index, follow" />

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="container__row">
        <!-- Logo -->
        <div class="container__col_2">
          <div class="logo__container">
            <div class="purple__circle"></div>
            <div class="pink__oval"></div>
          </div>
        </div>
        <!-- Nav -->
        <div class="container__col_6">
          <ul class="nav__bar">
            <li class="nav__bar_item_active">About</li>
            <li class="nav__bar_item">Help</li>
            <li class="nav__bar_item">Features</li>
            <li class="nav__bar_item">Signup</li>
          </ul>
        </div>
        <!-- CTA Button -->
        <div class="container__col_4">
          <div class="button_light container__row">
            <div class="container__col_9">
              <p class="button__text">Request Demo</p>
            </div>
            <div class="container__col_3">
              <!-- Right Arrow -->
              <svg width="22" height="16" viewBox="0 0 22 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 15L21 8L15 1" stroke="#9C69E2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 8H1" stroke="#9C69E2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="container__row my-4">
        <div class="container__col_4">
          <div class="container__row">
            <div class="logo__container">
              <div class="purple__circle"></div>
              <div class="pink__oval"></div>
            </div>
            <h3 class="footer__company pl-4">DataWarehouse</h3>
          </div>
        </div>
        <div class="container__col_2">
          <p class="text__nav-category">About</p>
        </div>
        <div class="container__col_2">
          <p class="text__nav-category">Help</p>
        </div>
        <div class="container__col_4">
          <p class="text__nav-category">Social Media</p>
        </div>
      </div>
      <div class="container__row footer__content">
        <div class="container__col_4 align-self-center">
          <div>
            <p class="footer__content_address">
              Warehouse Society, 234
              <br />
              Bahagia Ave Street PRBW 29281
            </p>
          </div>
          <div>
            <p class="footer__content_contact-info">
              info@warehouse.project
              <br />
              1-232-3434 (Main)
            </p>
          </div>
        </div>
        <div class="container__col_2">
          <ul class="nav__list">
            <li class="nav__list_item">Profile</li>
            <li class="nav__list_item">Features</li>
            <li class="nav__list_item">Careers</li>
            <li class="nav__list_item">DW News</li>
          </ul>
        </div>
        <div class="container__col_2">
          <ul class="nav__list">
            <li class="nav__list_item">Support</li>
            <li class="nav__list_item">Sign Up</li>
            <li class="nav__list_item">Guide</li>
            <li class="nav__list_item">Reports</li>
            <li class="nav__list_item">Q&A</li>
          </ul>
        </div>
        <div class="container__col_4 test">
          <div class="container__row footer__content_social-media">
            <div class="gray__circle"></div>
            <div class="gray__circle"></div>
            <div class="gray__circle"></div>
          </div>
        </div>
      </div>
